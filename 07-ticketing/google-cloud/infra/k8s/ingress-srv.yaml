# This file config an Nginx Ingress to route requests
# to the corresponding pods where microservices are running
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: ticketing.dev
      http:
        paths:
          - path: /api/payments/?(.*)
            pathType: Prefix
            backend:
              serviceName: payments-srv
              servicePort: 3000
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              serviceName: auth-srv
              servicePort: 3000
          - path: /api/tickets/?(.*)
            pathType: Prefix
            backend:
              serviceName: tickets-srv
              servicePort: 3000
          - path: /api/orders/?(.*)
            pathType: Prefix
            backend:
              serviceName: orders-srv
              servicePort: 3000
          - path: /?(.*)
            pathType: Prefix
            backend:
              serviceName: client-srv
              servicePort: 3000
