<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>TypeScript</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='calculator.js' defer></script>
</head>
<body>
  <div><h3>Simple Calculator</h3></div>
  <div>
    <input type="number" id="operand1" placeholder="First Operand">
    <span id="operator">+</span>
    <input type="number" id="operand2" placeholder="Second Operand">
    <button class="equalto" id="calculate">=</button>
    <span id="result"></span>
  </div>
  <div>
    <button id="addOp">Add</button>
    <button id="subOp">Subtract</button>
    <button id="mulOp">Multiply</button>
    <button id="divOp">Divide</button>
  </div>
  <div>
    <button class="control" id="clear">Clear</button>
    <button class="control" id="resetAll">Reset All</button>
  </div>
  <div>
    <h4>History</h4>
    <div id="history"></div>
  </div>
</body>
</html>
